<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Loop For Each </title>
</head>

<body>

    <!-- for each function thi j kaam kare 6 -->

    <script>
        a = [1, 'hello', true, 45]

        // varName.foreach(functionName);

        // varName.method(functionName)

        // method = foreach

        // function hemant(value, indexes)

        // function nu pahelu argyument hoy ena thi value call thay
        // function nu biju argyument hoy ena thi indexes call thay

        a.forEach(hemant);

        function hemant(v, k) {

            // document.write(v + '<br>')
            // document.write(k + '<br>')

            document.write(k + '==>' + v + '<br>')


        }
    </script>


</body>

</html>
